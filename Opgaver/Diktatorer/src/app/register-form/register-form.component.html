<div class="container-fluid" style="width: 300px;">
    <h2 class="text-center">Register dictator</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input formControlName="name" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Last name</label>
            <input formControlName="lastname" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Birthday</label>
            <input formControlName="birthday" type="date" class="form-control">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input formControlName="description" type="text" class="form-control">
        </div>
        <br>
        <div class="text-center">
            <button [disabled]="!registerForm.valid" class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
</div>
