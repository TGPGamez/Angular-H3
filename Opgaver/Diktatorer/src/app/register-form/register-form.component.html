<div class="container-fluid" style="width: 300px;">
    <h2>Register dictator</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input formControlName="name" type="text" class="form-control"
                    [class.is-invalid]="registerForm.get('name')?.invalid &&
                    registerForm.get('name')?.touched">
        </div>
        <div class="form-group">
            <label>Last name</label>
            <input formControlName="lastname" type="text" class="form-control"
                    [class.is-invalid]="registerForm.get('lastname')?.invalid &&
                    registerForm.get('lastname')?.touched">
        </div>
        <div class="form-group">
            <label>Birthday</label>
            <input formControlName="birthday" type="date" class="form-control"
                    [class.is-invalid]="registerForm.get('birthday')?.invalid &&
                    registerForm.get('birthday')?.touched">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input formControlName="description" type="text" class="form-control"
                    [class.is-invalid]="registerForm.get('description')?.invalid &&
                    registerForm.get('description')?.touched">
        </div>
        <br>
        <div class="text-center">
            <button [disabled]="!registerForm.valid" class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
</div>
