<div class="pt-outer">
    <div class="pt-grid">

        <div [style.grid-row]="2" [style.grid-column]="0" class="period"><h1>1</h1></div>
        <div [style.grid-row]="3" [style.grid-column]="0" class="period"><h1>2</h1></div>
        <div [style.grid-row]="4" [style.grid-column]="0" class="period"><h1>3</h1></div>
        <div [style.grid-row]="5" [style.grid-column]="0" class="period"><h1>4</h1></div>
        <div [style.grid-row]="6" [style.grid-column]="0" class="period"><h1>5</h1></div>
        <div [style.grid-row]="7" [style.grid-column]="0" class="period"><h1>6</h1></div>
        <div [style.grid-row]="8" [style.grid-column]="0" class="period"><h1>7</h1></div>
        
        <div [style.grid-row]="0" [style.grid-column]="2" class="group"><h1>1</h1></div>
        <div [style.grid-row]="0" [style.grid-column]="3" class="group"><h1>2</h1></div>
        <div [style.grid-row]="0" [style.grid-column]="4" class="group"><h1>3</h1></div>
        <div [style.grid-row]="0" [style.grid-column]="5" class="group"><h1>4</h1></div>
        <div [style.grid-row]="0" [style.grid-column]="6" class="group"><h1>5</h1></div>
        <div [style.grid-row]="0" [style.grid-column]="7" class="group"><h1>6</h1></div>
        <div [style.grid-row]="0" [style.grid-column]="8" class="group"><h1>7</h1></div>
        <div [style.grid-row]="0" [style.grid-column]="9" class="group"><h1>8</h1></div>
        <div [style.grid-row]="0" [style.grid-column]="10" class="group"><h1>9</h1></div>
        <div [style.grid-row]="0" [style.grid-column]="11" class="group"><h1>10</h1></div>
        <div [style.grid-row]="0" [style.grid-column]="12" class="group"><h1>11</h1></div>
        <div [style.grid-row]="0" [style.grid-column]="13" class="group"><h1>12</h1></div>
        <div [style.grid-row]="0" [style.grid-column]="14" class="group"><h1>13</h1></div>
        <div [style.grid-row]="0" [style.grid-column]="15" class="group"><h1>14</h1></div>
        <div [style.grid-row]="0" [style.grid-column]="16" class="group"><h1>15</h1></div>
        <div [style.grid-row]="0" [style.grid-column]="17" class="group"><h1>16</h1></div>
        <div [style.grid-row]="0" [style.grid-column]="18" class="group"><h1>17</h1></div>
        <div [style.grid-row]="0" [style.grid-column]="19" class="group"><h1>18</h1></div>

        <div [style.grid-column]="1" [style.grid-row]="9"></div>
        <div [style.grid-column]="2" [style.grid-row]="9"></div>
        <div [style.grid-column]="1" [style.grid-row]="10"></div>
        <div [style.grid-column]="2" [style.grid-row]="10"></div>
        <div [style.grid-column]="1" [style.grid-row]="11"></div>
        <div [style.grid-column]="2" [style.grid-row]="11"></div>
        <div [style.grid-column]="3" [style.grid-row]="10"></div>
        <div [style.grid-column]="3" [style.grid-row]="11"></div>
        <div class="stretch-items"></div>
        <div class="label57to71">57-71</div>
        <div class="label89to103">89-103</div>
        <div class="label57to71-period"><h1>6</h1></div>
        <div class="label89to103-period"><h1>7</h1></div>
        <ng-template ngIf="true" *ngFor="let element of elements; let i = index">
            <div *ngIf="CheckNumber(element.atomicNumber); else: elseNumber" (click)="OnClick(element)"
                [style.grid-row]="element.period + 1" [style.grid-column]="element.group + 1"
                [style.background-color]="GetColor(element.cpkHexColor)" class="element">
                <div>
                    <p><b>{{element.atomicNumber}}</b></p>
                    <h1><strong>{{element.symbol}}</strong></h1>
                    <p><em>{{element.name}}</em></p>
                    <p><em>{{element.atomicMass}}</em></p>
                </div>
            </div>
            <ng-template #elseNumber>
                <div [style.grid-row]="element.period + 4" [style.background-color]="GetColor(element.cpkHexColor)"
                    (click)="OnClick(element)" class="element">
                    <p><b>{{element.atomicNumber}}</b></p>
                    <h1><strong>{{element.symbol}}</strong></h1>
                    <p><em>{{element.name}}</em></p>
                    <p><em>{{element.atomicMass}}</em></p>
                </div>
            </ng-template>
        </ng-template>
    </div>
</div>
