<div class="text-center">
    <h1><strong>Trump's Tweets</strong></h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Posted</th>
                <th scope="col">Likes</th>
                <th scope="col">Besked</th>
            </tr>
        </thead>
        <tbody *ngFor="let tweet of tweets">
            <tr *ngIf="SearchForWord(tweet.text); else elseBlock" style="background-color: green;">
                <td>{{tweet.date | date}}</td>
                <td [class.likes]="EnoughLikes(tweet.likes, tweet.date)">{{tweet.likes | number}}</td>
                <td>{{tweet.text}}</td>
            </tr>
            <ng-template #elseBlock>
                <tr>
                    <td>{{tweet.date | date}}</td>
                    <td>{{tweet.likes | number}}</td>
                    <td [class.likes]="EnoughLikes(tweet.likes, tweet.date)">{{tweet.text}}</td>
                </tr>
            </ng-template>
        </tbody>
    </table>
</div>
